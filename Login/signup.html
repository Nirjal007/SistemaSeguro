<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role-Based Signup</title>
    <link rel="stylesheet" href="signup.css">
    <script defer src="signup.js"></script>

</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Create Your Account</h1>
    
            <form id="signupForm" method="POST" action="http://localhost:7001/api/auth/register">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                    
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                </div>
                <div class="input-group">
                    <label for="role">Select Role:</label>
                    <select id="role" name="role" required>
                        <option value="Admin">Admin</option>
                        <option value="Supplier">Supplier</option>
                        <option value="Manufacturer">Manufacturer</option>
                        <option value="Distributor">Distributor</option>
                        <option value="Retailer">Retailer</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="companyName">Company Name (If applicable):</label>
                    <input type="text" id="companyName" name="companyName" placeholder="Enter your Company Name">
                </div>
                <div class="input-group">
                    <label for="storeName">Store Name (If applicable):</label>
                    <input type="text" id="storeName" name="storeName" placeholder="Enter your Store Name">
                </div>
                <div class="input-group">
                    <label for="contactNumber">Contact Number:</label>
                    <input type="text" id="contactNumber" name="contactNumber" placeholder="Enter your Contact Number" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="links">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
